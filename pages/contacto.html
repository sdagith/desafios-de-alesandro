        <!--Main-->
        <main>
            
            <section class="intro">
                <h2>Contáctenos</h2>
            </section>
            
            <section class="info">
                <div class="div-contacto">
                    <h3>Teléfono</h3>
                    <p>WhatsApp: 11-1234-5678</p>
                </div>

                <div class="div-contacto">
                    <h3>Formulario de contacto</h3>
                    <form>
                        <div>Nombre: <input type="text"></div>
                        
                        <div class="div-sexo">
                            Sexo:
                            <div class="div-sexo-separacion">Mujer <input type="radio" name="Sexo" value="Mujer"></div> 
                            <div>Hombre <input type="radio" name="Sexo" value="Mujer"></div>
                        </div>
                        
                        <div>Mail: <input type="text"></div>
                        
                        <div>
                            Especialidad a consultar:
                            <select name="Especialidad">
                                <option value="Elija">Elija Especialidad</option>
                                <option value="Kinesiología">Kinesiología neuro pediátrica</option>
                                <option value="Estimulación">Estimulación temprana</option>
                                <option value="Estimulación">Estimulación temprana</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        
                        <div>
                            <p>Consulta:</p>
                            <textarea name="Consulta" id="" cols="30" rows="10" placeholder="Escriba su consulta aquí"></textarea>
                        </div>

                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar todo">
                    </form>
                </div>
            </section>

            <section class="aside">
                <h3> Dirección: Juncal 3481, Bs. As.</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d410.59966225079904!2d-58.4122239!3d-34.5839952!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb57e634c092f%3A0xecb3795b59a8d8b2!2sJuncal%203481%2C%20C1425AYU%20CABA!5e0!3m2!1ses-419!2sar!4v1649025926718!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
